<!DOCTYPE html>
<html>
<body>
<div id="info">Candle Light Animation
</div>
<style>
#info {
	position: absolute;
	top: 20px;
	width: 100%;
	text-align: center;
	color: #ffff00;
}
body {
  overflow: hidden;
  margin:0;
	padding:0;
}
</style>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="http://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/geometries/TeapotGeometry.js"></script>

<script id="myVertexShader" type="x-shader/x-vertex" src "./JS/main.js">

  uniform vec3 lightpos;  // world coordinate
  varying vec3 eyelightdir;
  varying vec3 eyenormal;   
  varying vec4 eyepos;
  
  void main() {
  
    gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0);
	
    eyepos = modelViewMatrix * vec4 (position, 1.0);
    vec4 eyelightpos= viewMatrix * vec4 (lightpos, 1.0);
    eyelightdir =  eyelightpos.xyz - eyepos.xyz;
    eyenormal = normalMatrix * normal;
  }
</script>

<script id="myFragmentShader" type="x-shader/x-fragment" src "./JS/main.js">
   varying vec3 eyelightdir;
    varying vec3 eyenormal;
    varying vec4 eyepos;   
    void main() {
      float intensity = dot (normalize (eyenormal), normalize (eyelightdir));
	  
	  if (intensity > 0.8)
        intensity = 0.8;
      else if (intensity > 0.4)
        intensity = 0.4;
      else
        intensity = 0.0;
      vec3 diffuse = intensity*vec3 (1,1,1);
    /*
      vec3 h = normalize(-normalize (eyepos.xyz) + normalize (eyelightdir));
      float shininess = 40.;    
      vec3 specular = pow (dot (eyenormal, h), shininess) *vec3 (1,0,0);
      gl_FragColor = vec4(diffuse + specular, 1.0);
	*/
	
      gl_FragColor = vec4 (diffuse + vec3(0,0,0.13), 1.0);
	  
    }

</script> 

<script type = "module">
javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
//import{init,animate} from "./JS/main.js";
//import{Teapot} from "./JS/Teapot.js";

var scene, renderer, camera;
var pointLight;
var keyboard = new KeyboardState();
var turn = true;
var angle = 0;
var teapots = [];

init();
animate();

function init(){
  
    scene = new THREE.Scene();
	
    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
	
    renderer.setSize( window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.setClearColor(0x888888);


    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.y = 160;
    camera.position.z = 400;
    window.addEventListener('resize', onWindowResize, false);
    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
    scene.add(gridXZ);

    pointLight = new THREE.PointLight(0xffffff);
    scene.add (pointLight);
    scene.add (new THREE.PointLightHelper(pointLight, 5));

    var ambientLight = new THREE.AmbientLight(0x111111);
    scene.add(ambientLight);

 
    let meshMaterial = new THREE.ShaderMaterial({
        uniforms: {
        lightpos: {type: 'v3', value: new THREE.Vector3()}
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('myFragmentShader').textContent
    });
	
	var count = 0;
	for(var i = -90; i <= 90; i+=20){
	  for(var j = 90; j >= -90; j-=20){
		var geometry = new THREE.TeapotGeometry (4);
        var mesh = new THREE.Mesh(geometry, meshMaterial);
		mesh.position.set(j,0,i);
		teapots.push(mesh)
		scene.add(mesh);
	  }
	}
	console.log(teapots);
}
function animate(){
    keyboard.update();
    
    if (keyboard.down("Z")) turn = !turn;    
    if (turn) angle += 0.01;
    
    pointLight.position.set(50 * Math.cos(angle), 80, 50 * Math.sin(angle));    
    //group.mesh.material.uniforms.lightpos.value.copy (pointLight.position);
	
    teapots.forEach(function(b){
	b.material.uniforms.lightpos.value.copy (pointLight.position);
	b.rotation.y = 1.3*angle;});
	
    //groups.rotation.y = 1.3*angle;
    requestAnimationFrame(animate);
    render();
	
}
function render() {
    renderer.render(scene, camera);
}
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

</script>
</body>
</html>
