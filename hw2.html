function animate() {
  let Rect = makeRect();

  camera.position.copy(group.localToWorld(new THREE.Vector3(-60,20,5)));
  camera.lookAt(group.localToWorld(new THREE.Vector3(10,0,5)));

  if(power > 0 && !IsBCollision){ 
    if (Check_Intersect (Rect,obstacle[0], 20) && !IsCollision){
	  IsCollision = true;
	  power = 0;
    }
    else if (Check_Intersect (Rect,obstacle[1], 5) && !IsCollision){
	  IsCollision = true;
	  power = 0;
    }  
    else if (Check_Intersect (Rect,obstacle[2], 15) && !IsCollision){
	  IsCollision = true;
	  power = 0;    
    }
    else if (Check_Intersect (Rect,obstacle[3], 10) && !IsCollision){
	  IsCollision = true;
	  power = 0;
    }
    else if (Check_Intersect (Rect,obstacle[4], 1) && !IsCollision){ 
	  IsCollision = true;
	  power = 0;
	}	
  }
  else if(power < 0	&& !IsCollision){ 
    if (Check_Intersect (Rect,obstacle[0], 20) && !IsBCollision){
	  IsBCollision = true;
	  power = 0;
    }
    else if (Check_Intersect (Rect,obstacle[1], 5) && !IsBCollision){
	  IsBCollision = true;
	  power = 0;
    }  
    else if (Check_Intersect (Rect,obstacle[2], 15) && !IsBCollision){
	  IsBCollision = true;
	  power = 0;    
    }
    else if (Check_Intersect (Rect,obstacle[3], 10) && !IsBCollision){
	  IsBCollision = true;
	  power = 0;
    }
    else if (Check_Intersect (Rect,obstacle[4], 1) && !IsBCollision){ 
	  IsBCollision = true;
	  power = 0;
	}
  } 
  if(!Check_Intersect (Rect,obstacle[0], 20) && !Check_Intersect (Rect,obstacle[1], 5) && !Check_Intersect (Rect,obstacle[2], 15) && !Check_Intersect (Rect,obstacle[3], 10) && !Check_Intersect (Rect,obstacle[4], 1)){
    IsBCollision = IsCollision = false;
  }
      group.position.copy(pos);
      group.rotation.y = angle;	  		  

  	  var dt = clock.getDelta();
  update(dt);
 console.log(IsCollision); 	 
console.log(IsBCollision);

  requestAnimationFrame(animate);
  render();
}

function update(dt) {

  keyboard.update();
  
  if (vel.length() > 0) {
    angle = 1.5 * Math.PI + Math.atan2(vel.x, vel.z); 
  }

  if (keyboard.pressed("space") && !back)  
 	  power = 0.1;
  if (keyboard.pressed("space") && back)
	  power = -0.1;
  if (keyboard.pressed("up")) 
    if(IsCollision)
	  power = 0;
	else
 	  power += 1.2;        
  if (keyboard.pressed("down")) 
    if(IsBCollision)
	  power = 0;
	else
 	  power -= 1.2;   
 
  power = Math.clamp (power, -160.0, 160.0);
  
  if(power > 0) back = false;
  else back = true;
  
  
  var angle_thrust = angle;
  if (keyboard.pressed("left"))
    angle_thrust += 0.9;
  if (keyboard.pressed("right"))
    angle_thrust -= 0.9;
    
  // compute force

    var thrust = new THREE.Vector3(1,0,0).multiplyScalar(Math.abs(power)).applyAxisAngle(new THREE.Vector3(0,1,0), angle_thrust);
    force.copy (thrust);
    force.add(vel.clone().multiplyScalar(-2))
	
	if(power < 0){
      vel.add(force.clone().multiplyScalar(dt));
	  pos.add(vel.clone().multiplyScalar(-1).multiplyScalar(dt));
	}
	else if (power == 0){
	  vel.add(force.clone().multiplyScalar(dt));
	  pos.add(vel.clone().multiplyScalar(0).multiplyScalar(dt));
	}
	else{
      vel.add(force.clone().multiplyScalar(dt));
	  pos.add(vel.clone().multiplyScalar(dt));
	}
	pos.y = 2;
}

function makeRect() {
	let Rect = {};
    Rect.max = group.localToWorld ( new THREE.Vector3(10, 0, 10) );
    Rect.min = group.localToWorld ( new THREE.Vector3(-20, 0,0) );
    Rect.px = group.localToWorld ( new THREE.Vector3(1,0,0)).sub (group.position);
    return Rect;
}

function Check_Intersect(Rect, C, Rad) {
	const Rad2 = Rad * Rad;
  
  let xHat = Rect.px;
  let zHat = xHat.clone().cross (new THREE.Vector3(0,1,0)).normalize();
  
  let R = {max:{x:0, z:0}, min:{x:0, z:0}};
  let cp = Rect.max.clone().sub (C.position);   
  R.max.x = cp.dot (xHat), R.max.z = cp.dot (zHat);
  
	cp = Rect.min.clone().sub (C.position);
  R.min.x = cp.dot (xHat), R.min.z = cp.dot (zHat);
  
	if (R.max.x < 0) 			/* R to left of circle center */
   	if (R.max.z < 0) 		/* R in lower left corner */
     		return ((R.max.x * R.max.x + R.max.z * R.max.z) < Rad2);
   	else if (R.min.z > 0) 	/* R in upper left corner */
     		return ((R.max.x * R.max.x + R.min.z * R.min.z) < Rad2);
   	else 					/* R due West of circle */
     		return(Math.abs(R.max.x) < Rad);
 	else if (R.min.x > 0)  	/* R to right of circle center */
   		if (R.max.z < 0) 	/* R in lower right corner */
     			return ((R.min.x * R.min.x + R.max.z * R.max.z) < Rad2);
   	else if (R.min.z > 0)  	/* R in upper right corner */
     		return ((R.min.x * R.min.x + R.min.z * R.min.z) < Rad2);
   	else 				/* R due East of circle */
     		return (R.min.x < Rad);
 	else				/* R on circle vertical centerline */
   		if (R.max.z < 0) 	/* R due South of circle */
     		return (Math.abs(R.max.z) < Rad);
   	else if (R.min.z > 0)  	/* R due North of circle */
     		return (R.min.z < Rad);
   	else 				/* R contains circle centerpoint */
     		return(true);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
function render() {

  var WW = window.innerWidth;
  var HH = window.innerHeight;

  renderer.setScissorTest(true);

  renderer.setViewport(0, 0, WW, HH);
  camera.aspect = WW / HH;
  camera.updateProjectionMatrix();
  
  renderer.setScissor(0, 0, WW, HH);
  renderer.clear();
  renderer.render(scene, camera);

  renderer.setViewport(WW / 5 *4, HH / 4 *3, WW / 5, HH / 4);
  renderer.setScissor(WW / 5 *4, HH / 4 *3, WW / 5, HH / 4);
  // no need to set aspect (since it is still ONE)
  renderer.clear();  // important!
  renderer.render(scene, cameraHUD2);     // topview

	renderer.setScissorTest(false);
}
